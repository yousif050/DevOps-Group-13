# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  node_version: '22.x'

stages:
  - stage: Install
    jobs:
      - job: InstallDependencies
        steps:
          - task: UseNode@1
            inputs:
              version: '$(node_version)'
          - checkout: self
          - script: |
              npm install
              cd frontend/auth-frontend && npm install
              cd ../community-frontend && npm install
              cd ../../backend/auth-service && npm install
              cd ../community-service && npm install
            displayName: 'Install dependencies'

  - stage: Build
    jobs:
      - job: BuildApp
        steps:
          - task: UseNode@1
            inputs:
              version: '$(node_version)'

          - script: |
              cd frontend/auth-frontend && npm run build
              cd ../community-frontend && npm run build
              cd ../../backend/auth-service && node user-auth-microservice.js
              cd ../community-service && node community-engagement-microservice.js
            displayName: 'Build React + Express App'

